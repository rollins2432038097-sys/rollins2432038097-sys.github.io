if (code === 32) result += String.fromCharCode(12288);\n      else if (code \u003E= 33 && code \u003C= 126) result += String.fromCharCode(code + 65248);\n      else result += str.charAt(i);\n    }\n    return result;\n  }\n\n  \u002F\u002F \n  function createWriting() {\n    const writing = document.createElement('div');\n    writing.className = 'writing';\n    \n    \u002F\u002F \n    const grid = document.createElement('div');\n    grid.className = 'grid';\n    const gridCells = [];\n    for (let i = 0; i \u003C TOTAL_CELLS; i++) {\n      const cell = document.createElement('div');\n      cell.className = 'cell';\n      grid.appendChild(cell);\n      gridCells.push(cell);\n    }\n    \n    \u002F\u002F textarea\n    const input = document.createElement('textarea');\n    input.className = 'input-area';\n    input.placeholder = '...';\n    \n    writing.appendChild(input);\n    writing.appendChild(grid);\n\n    \u002F\u002F \n    let isComposing = false;\n\n    \u002F\u002F \n    function sync() {\n      \u002F\u002F 1. \n      gridCells.forEach(cell =\u003E cell.textContent = '');\n      \n      \u002F\u002F 2. \n      let textIndex = 0; \u002F\u002F \n      let cellIndex = 0; \u002F\u002F \n      \n      while (textIndex \u003C input.value.length && cellIndex \u003C TOTAL_CELLS) {\n        const char = input.value[textIndex];\n        \n        if (char === '\\n') {\n          \u002F\u002F \n          const currentRow = Math.floor(cellIndex \u002F COLS);\n          cellIndex = (currentRow + 1) * COLS;\n          textIndex++;\n        } else {\n          \u002F\u002F \n          const fullChar = toFullWidth(char);\n          if (fullChar) {\n            gridCells[cellIndex].textContent = fullChar;\n          }\n          textIndex++;\n          cellIndex++;\n        }\n      }\n      \n      \u002F\u002F 3. \n      updateCount();\n    }\n\n    \u002F\u002F \n    input.addEventListener('compositionstart', () =\u003E {\n      isComposing = true;\n    });\n\n    \u002 n      }\n    });\n    \n    \u002F\u002F \n    writing.clear = () =\u003E {\n      inputCells.forEach(cell =\u003E cell.textContent = '');\n      gridCells.forEach(cell =\u003E cell.textContent = '');\n      updateCount();\n    };\n    writing.getCount = () =\u003E {\n      let total = 0;\n      gridCells.forEach(cell =\u003E total += cell.textContent.length);\n      return total;\n    };\n\n    return writing;\n  }\n\n  \u002F\u002F \n  function newQuestion(num) {\n    const q = document.createElement('div');\n    q.className = 'question';\n    q.innerHTML = `\n      \u003Cdiv class=\"q-title\"\u003E\n        \u003Cspan\u003E${num}\u003C\u002Fspan\u003E\n        \u003Cbutton class=\"del delete\"\u003E\u003C\u002Fbutton\u003E\n      \u003C\u002Fdiv\u003E\n    `;\n    q.append(createWriting());\n    paper.appendChild(q);\n\n    q.querySelector('.delete').onclick = () =\u003E {\n      if (document.querySelectorAll('.question').length \u003C= 1) return alert('1');\n      q.remove();\n      renumber();\n      updateCount();\n    };\n    updateCount();\n  }\n\n  \u002F\u002F \n  function renumber() {\n    document.querySelectorAll('.question').forEach((el, i) =\u003E {\n      el.querySelector('.q-title span').textContent = `${i+1}`;\n    });\n  }\n\n  \u002F\u002F \n  function updateCount() {\n    let total = 0;\n    document.querySelectorAll('.writing').forEach(w =\u003E total += w.getCount());\n    count.textContent = total;\n  }\n\n  \u002F\u002F \n  newQuestion(1);\n  add.onclick = () =\u003E newQuestion(document.querySelectorAll('.question').length + 1);\n  clear.onclick = () =\u003E {\n    if (!confirm('')) return;\n    document.querySelectorAll('.writing').forEach(w =\u003E w.clear());\n  };\n\u003C\u002Fscript\u003E\n\u003C\u002Fbody\u003E\n\u003C\u002Fhtml\u003E\n```\n\n---\n\n### \n1. ****\n   - `compositionstart`\n   - `compositionend`****\n\n2. ****\n   - ****\n   - ****\n\n---\n\n### \n1.  ****\n2.  ****\n3.  ****\n4.  \n\n","icon_url":"","icon_url_dark":"" entListener('input', () =\u003E {\n      if (!isComposing) {\n        sync(); \u002F\u002F \n      }\n    });\n    \n    \u002F\u002F \n    writing.clear = () =\u003E {\n      inputCells.forEach(cell =\u003E cell.textContent = '');\n      gridCells.forEach(cell =\u003E cell.textContent = '');\n      updateCount();\n    };\n    writing.getCount = () =\u003E {\n      let total = 0;\n      gridCells.forEach(cell =\u003E total += cell.textContent.length);\n      return total;\n    };\n\n    return writing;\n  }\n\n  \u002F\u002F \n  function newQuestion(num) {\n    const q = document.createElement('div');\n    q.className = 'question';\n    q.innerHTML = `\n      \u003Cdiv class=\"q-title\"\u003E\n        \u003Cspan\u003E${num}\u003C\u002Fspan\u003E\n        \u003Cbutton class=\"del delete\"\u003E\u003C\u002Fbutton\u003E\n      \u003C\u002Fdiv\u003E\n    `;\n    q.append(createWriting());\n    paper.appendChild(q);\n\n    q.querySelector('.delete').onclick = () =\u003E {\n      if (document.querySelectorAll('.question').length \u003C= 1) return alert('1');\n      q.remove();\n      renumber();\n      updateCount();\n    };\n    updateCount();\n  }\n\n  \u002F\u002F \n  function renumber() {\n    document.querySelectorAll('.question').forEach((el, i) =\u003E {\n      el.querySelector('.q-title span').textContent = `${i+1}`;\n    });\n  }\n\n  \u002F\u002F \n  function updateCount() {\n    let total = 0;\n    document.querySelectorAll('.writing').forEach(w =\u003E total += w.getCount());\n    count.textContent = total;\n  }\n\n  \u002F\u002F \n  newQuestion(1);\n  add.onclick = () =\u003E newQuestion(document.querySelectorAll('.question').length + 1);\n  clear.onclick = () =\u003E {\n    if (!confirm('')) return;\n    document.querySelectorAll('.writing').forEach(w =\u003E w.clear());\n  };\n\u003C\u002Fscript\u003E\n\u003C\u002Fbody\u003E\n\u003C\u002Fhtml\u003E\n```\n\n---\n\n### \n1. ****\n   - `compositionstart`\n   - `compositionend`****\n\n2. ****\n   - ****\n   - * n    display: grid;\n    grid-template-columns: repeat(20, 20px);\n    grid-template-rows: repeat(25, 20px);\n    pointer-events: none;\n    z-index: 1;\n  }\n  .cell {\n    width: 20px;\n    height: 20px;\n    border: 1px solid #ccc;\n    display: flex;\n    align-items: center;\n    justify-content: center;\n    font-size: 16px;\n    box-sizing: border-box;\n  }\n  \u002F* textarea *\u002F\n  .input-area {\n    position: relative;\n    z-index: 2;\n    width: 100%;\n    height: 100%;\n    padding: 0 0 0 2px;\n    margin: 0;\n    border: 0;\n    outline: 0;\n    background: transparent;\n    color: transparent;\n    caret-color: #000;\n    font-family: \"SimSun\", \"STSong\", monospace;\n    font-size: 18px;\n    line-height: 20px;\n    letter-spacing: 2px;\n    resize: none;\n    white-space: pre-wrap;\n    overflow-wrap: break-word;\n    word-break: break-all;\n    overflow: auto;\n    cursor: text;\n  }\n\u003C\u002Fstyle\u003E\n\u003C\u002Fhead\u003E\n\n\u003Cbody\u003E\n\u003Cdiv class=\"container\"\u003E\n  \u003Ch1\u003E\u003C\u002Fh1\u003E\n  \u003Cdiv class=\"toolbar\"\u003E\n    \u003Cdiv\u003E\n      \u003Cbutton id=\"add\"\u003E\u003C\u002Fbutton\u003E\n      \u003Cbutton id=\"clear\" class=\"del\"\u003E\u003C\u002Fbutton\u003E\n    \u003C\u002Fdiv\u003E\n    \u003Cdiv class=\"word-count\"\u003E\u003Cspan id=\"count\"\u003E0\u003C\u002Fspan\u003E\u003C\u002Fdiv\u003E\n  \u003C\u002Fdiv\u003E\n\n  \u003Cdiv class=\"answer-paper\" id=\"paper\"\u003E\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\n\u003Cscript\u003E\n  const paper = document.getElementById('paper');\n  const count = document.getElementById('count');\n  const COLS = 20;\n  const ROWS = 25;\n  const TOTAL_CELLS = COLS * ROWS;\n\n  \u002F\u002F \n  function toFullWidth(str) {\n    let result = '';\n    for (let i = 0; i \u003C str.length; i++) {\n      let code = str.charCodeAt(i);\n      if (code === 32) result += String.fromCharCode(12288);\n      else if (code \u003E= 33 && code \u003C= 126) result += String.fromCharCode(code + 65248);\n      else result += str.charAt(i);\n    }\n    return result;\n  }\n\n  \u002F\u002F \n  function createWriting() {\n    const writing = document.createElement('div');\n    writing.className = 'writing';\n    \n    \u002F\u002F \n    const grid = document.createElement('div');\n    grid.className = 'grid';\n    const gridCells = [];\n    for (let i = 0; i \u003C TOTAL_CELLS; i++) {\n      const cell = document.createElement('div');\n      cell.className = 'cell';\n      grid.appendChild(cell);\n      gridCells.push(cell);\n    }\n    \n    \u002F\u002F textarea\n    const input = document.createElement('textarea');\n    input.className = 'input-area';\n    input.placeholder = '...';\n    \n    writing.appendChild(input);\n    writing.appendChild(grid);\n\n    \u002F\u002F \n    let isComposing = false;\n\n    \u002F\u002F \n    function sync() {\n      \u002F\u002F 1. \n      gridCells.forEach(cell =\u003E cell.textContent = '');\n      \n      \u002F\u002F 2. \n      let textIndex = 0; \u002F\u002F \n      let cellIndex = 0; \u002F\u002F \n      \n      while (textIndex \u003C input.value.length && cellIndex \u003C TOTAL_CELLS) {\n        const char = input.value[textIndex];\n        \n        if (char === '\\n') {\n          \u002F\u002F \n          const currentRow = Math.floor(cellIndex \u002F COLS);\n          cellIndex = (currentRow + 1) * COLS;\n          textIndex++;\n        } else {\n          \u002F\u002F \n          const fullChar = toFullWidth(char);\n          if (fullChar) {\n            gridCells[cellIndex].textContent = fullChar;\n          }\n          textIndex++;\n          cellIndex++;\n        }\n      }\n      \n      \u002F\u002F 3. \n      updateCount();\n    }\n\n    \u002F\u002F \n    input.addEventListener('compositionstart', () =\u003E {\n      isComposing = true;\n    });\n\n    \u002F\u002F \n    input.addEventListener('compositionend', () =\u003E {\n      isComposing = false;\n      \u002F\u002F \n      const cursorPos = input.selectionStart;\n      const fullText = toFullWidth(input.value);\n      input.value = fullText;\n      input.selectionStart = cursorPos;\n      input.selectionEnd = cursorPos;\n      sync();\n    });\n\n    \u002F\u002F \n    input.addEventListener('input', () =\u003E {\n      if (!isComposing) {\n        sync();\n      }\n    });\n    \n    \u002F\u002F \n    writing.clear = () =\u003E {\n      input.value = '';\n      gridCells.forEach(cell =\u003E cell.textContent = '');\n      updateCount();\n    };\n    writing.getCount = () =\u003E {\n      return input.value.replace(\u002F\\s\u002Fg, '').length;\n    };\n\n    return writing;\n  }\n\n  \u002F\u002F \n  function newQuestion(num) {\n    const q = document.createElement('div');\n    q.className = 'question';\n    q.innerHTML = `\n      \u003Cdiv class=\"q-title\"\u003E\n        \u003Cspan\u003E${num}\u003C\u002Fspan\u003E\n        \u003Cbutton class=\"del delete\"\u003E\u003C\u002Fbutton\u003E\n      \u003C\u002Fdiv\u003E\n    `;\n    q.append(createWriting());\n    paper.appendChild(q);\n\n    q.querySelector('.delete').onclick = () =\u003E {\n      if (document.querySelectorAll('.question').length \u003C= 1) return alert('1');\n      q.remove();\n      renumber();\n      updateCount();\n    };\n    updateCount();\n  }\n\n  \u002F\u002F \n  function renumber() {\n    document.querySelectorAll('.question').forEach((el, i) =\u003E {\n      el.querySelector('.q-title span').textContent = `${i+1}`;\n    });\n  }\n\n  \u002F\u002F \n  function updateCount() {\n    let total = 0;\n    document.querySelectorAll('.writing').forEach(w =\u003E total += w.getCount());\n    count.textContent = total;\n  }\n\n  \u002F\u002F \n  newQuestion(1);\n  add.onclick = () =\u003E newQuestion(document.querySelectorAll('.question').length + 1);\n  clear.onclick = () =\u003E {\n    if (!confirm('')) return;\n    document.querySelectorAll('.writing').forEach(w =\u003E w.clear());\n  };\n\u003C\ margin-bottom: 15px;\n    padding: 8px;\n    background: #f8f8f8;\n  }\n  button {\n    padding: 6px 12px;\n    border: none;\n    border-radius: 4px;\n    cursor: pointer;\n    background: #4285f4;\n    color: white;\n  }\n  button.del { background: #ea4335; }\n  .word-count { line-height: 32px; color: #666; }\n  .answer-paper { border: 1px solid #ccc; padding: 20px; background: #fff; }\n  .question { margin-bottom: 30px; }\n  .q-title {\n    font-size: 18px;\n    margin-bottom: 10px;\n    display: flex;\n    align-items: center;\n    gap: 10px;\n  }\n  .q-title button { padding: 4px 8px; font-size: 12px; }\n\n  \u002F* 100% *\u002F\n  .writing {\n    position: relative;\n    width: 400px;\n    height: 500px;\n    margin: 0 auto;\n    border: 1px solid #ccc;\n    background: #fff;\n    overflow: hidden;\n    cursor: text;\n  }\n  \u002F*  *\u002F\n  .grid {\n    position: absolute;\n    left: 0;\n    top: 0;\n    width: 100%;\n    height: 100%;\n    display: grid;\n    grid-template-columns: repeat(20, 20px);\n    grid-template-rows: repeat(25, 20px);\n    pointer-events: none;\n    z-index: 1;\n  }\n  .cell {\n    width: 20px;\n    height: 20px;\n    border: 1px solid #ccc;\n    display: flex;\n    align-items: center;\n    justify-content: center;\n    font-size: 16px;\n    box-sizing: border-box;\n  }\n  \u002F* 100% *\u002F\n  .cursor {\n    position: absolute;\n    top: 1px;\n    left: 1px;\n    width: 2px;\n    height: 18px;\n    background: #000;\n    z-index: 10;\n    pointer-events: none;\n    display: none;\n    animation: blink 1s infinite;\n  }\n  @keyframes blink {\n    0%, 49% { opacity: 1; }\n    50%, 100% { opacity: 0; }\n  }\n  \u002F*  *\u002F\n  .hidden-input {\n    position: absolute;\n    left: -9999px;\n    top: 0;\n    width: 1px;\n    height: 1px;\n    opacity: 0;\n    padding: 0;\n    border: 0;\n    outline: 0;\n  }\n\u003C\u002Fstyle\u003E\n\u003C\u002Fhead\u003E\n\n\u003Cbody\u003E\n\u003Cdiv class=\"container\"\u003E\n  \u003Ch1\u003E\u003C\u002Fh1\u003E\n  \u003Cdiv class=\"toolbar\"\u003E\n    \u003Cdiv\u003E\n      \u003Cbutton id=\"add\"\u003E\u003C\u002Fbutton\u003E\n      \u003Cbutton id=\"clear\" class=\"del\"\u003E\u003C\u002Fbutton\u003E\n    \u003C\u002Fdiv\u003E\n    \u003Cdiv class=\"word-count\"\u003E\u003Cspan id=\"count\"\u003E0\u003C\u002Fspan\u003E\u003C\u002Fdiv\u003E\n  \u003C\u002Fdiv\u003E\n\n  \u003Cdiv class=\"answer-paper\" id=\"paper\"\u003E\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\n\u003Cscript\u003E\n  const paper = document.getElementById('paper');\n  const count = document.getElementById('count');\n  const COLS = 20;\n  const ROWS = 25;\n  const TOTAL_CELLS = COLS * ROWS;\n\n  \u002F\u002F \n  function toFullWidth(str) {\n    let result = '';\n    for (let i = 0; i \u003C str.length; i++) {\n      let code = str.charCodeAt(i);\n      if (code === 32) result += String.fromCharCode(12288);\n      else if (code \u003E= 33 && code \u003C= 126) result += String.fromCharCode(code + 65248);\n      else result += str.charAt(i);\n    }\n    return result;\n  }\n\n  \u002F\u002F \n  function createWriting() {\n    const writing = document.createElement('div');\n    writing.className = 'writing';\n    \n    \u002F\u002F \n    const grid = document.createElement('div');\n    grid.className = 'grid';\n    const cells = [];\n    for (let i = 0; i \u003C TOTAL_CELLS; i++) {\n      const cell = document.createElement('div');\n      cell.className = 'cell';\n      grid.appendChild(cell);\n      cells.push(cell);\n    }\n    \n    \u002F\u002F \n    const cursor = document.createElement('div');\n    cursor.className = 'cursor';\n    \n    \u002F\u002F \n    const hiddenInput = document.createElement('input');\n    hiddenInput.className = 'hidden-input';\n    \n    writing.appendChild(grid);\n    writing.appendChild(cursor);\n    writing.appendChild(hiddenInput);\n\n    \u002F\u002F \n    let text = '';\n    let cursorIndex = 0;\n\n    \u002F\u002F \n    function update() {\n      \u002F\u002F \n      cells.forEach((cell, i) =\u003E {\n        cell.textContent = text[i] || '';\n      });\n      \u002F\u002F 100%\n      const row = Math.floor(cursorIndex \u002F COLS);\n      const col = cursorIndex % COLS;\n      cursor.style.top = (row * 20 + 1) + 'px';\n      cursor.style.left = (col * 20 + 1) + 'px';\n      \u002F\u002F \n      updateCount();\n    }\n\n    \u002F\u002F \n    writing.addEventListener('click', (e) =\u003E {\n      const rect = writing.getBoundingClientRect();\n      const x = e.clientX - rect.left;\n      const y = e.clientY - rect.top;\n      const col = Math.max(0, Math.min(COLS - 1, Math.floor(x \u002F 20)));\n      const row = Math.max(0, Math.min(ROWS - 1, Math.floor(y \u002F 20)));\n      cursorIndex = Math.min(row * COLS + col, text.length);\n      update();\n      hiddenInput.focus();\n    });\n\n    \u002F\u002F \u002F\u002F\n    hiddenInput.addEventListener('focus', () =\u003E {\n      cursor.style.display = 'block';\n    });\n    hiddenInput.addEventListener('blur', () =\u003E {\n      cursor.style.display = 'none';\n    });\n\n    \u002F\u002F \n    hiddenInput.addEventListener('keydown', (e) =\u003E {\n      e.preventDefault();\n      \n      if (e.key === 'Backspace') {\n        if (cursorIndex \u003E 0) {\n          text = text.slice(0, cursorIndex - 1) + text.slice(cursorIndex);\n          cursorIndex--;\n        }\n      } else if (e.key === 'Delete') {\n        if (cursorIndex \u003C text.length) {\n          text = text.slice(0, cursorIndex) + text.slice(cursorIndex + 1);\n        }\n      } else if (e.key === 'Enter') {\n        const currentRow = Math.floor(cursorIndex \u002F COLS);\n        cursorIndex = Math.min((currentRow + 1) * COLS, TOTAL_CELLS);\n      } else if (e.key === 'ArrowLeft') {\n        cursorIndex = Math.max(0, cursorIndex - 1);\n      } else if (e.key === 'ArrowRight') {\n        cursorIndex = Math.min(text.length, cursorIndex + 1);\n      } else if (e.key === 'ArrowUp') {\n        const
